namespace: Test
paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_helpers
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
modules:
    config:
        Db:
          dsn: 'mysql:host=localhost;dbname='
          user: 'rootuser'
          password: 'rootuser'
          dump: 'tests/_data/dump.sql'
          populate: true
          cleanup: false
coverage:
    enabled: true
    remote: false
    include:
        - src/*